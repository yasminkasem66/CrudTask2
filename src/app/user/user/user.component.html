<mat-card class="w-100">
    <mat-card-title>Actions Buttons</mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    <mat-card-content class="container">
        <form class="row" *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <!-- name -->
            <mat-form-field class="col-12 col-md-6" appearance="fill">
                <mat-label>name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <!-- email -->
            <mat-form-field class="col-12 col-md-6" appearance="fill">
                <mat-label>email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <!-- phone -->
            <div class="col-12 col-md-6" formArrayName="phone">
                <div class="" *ngFor="let phoneNum of phone.controls; let i=index">
                    <!-- The repeated phoneNum template -->
                    <mat-form-field appearance="fill">

                        <mat-label>phoneNum:</mat-label>
                        <input matInput id="phoneNum-{{ i }}" type="text" [formControlName]="i">
                    </mat-form-field>

                </div>
                <button type="button" id="" class="d-inline" mat-button (click)="addPhone()">
                    <mat-icon>add_box</mat-icon>
                </button>
            </div>
            <!-- address -->
            <mat-form-field class="col-12 col-md-6" appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
            <!-- gender -->
            <mat-form-field class="col-12 col-md-6" appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="col-12 col-md-6" >
                <button mat-raised-button color="primary">Add User</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
<mat-card class="w-100 mt-4">
    <mat-card-title>Users</mat-card-title>
    <mat-card-content class="container">
    <table #table style="width:100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

    </mat-card-content>
</mat-card>
