<mat-drawer-container class="app-sidenav-container" autosize [class.dark-theme]="isDarkTheme" [dir]="dir">
    <mat-drawer #drawer class="app-sidenav" [mode]="isScreenSmall?'over':'side'" [opened]="!isScreenSmall">
        <mat-toolbar color="primary">
            My Application
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item>
                <a matLine [routerLink]="['user']" routerLinkActive="router-link-active">
                    <mat-icon>user</mat-icon>User
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <div class="app-sidenav-content">
        <app-toolbar (toggleSideNav)="drawer.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toggleDir()">
        </app-toolbar>

        <div class="wrapper">
            <router-outlet></router-outlet>
            <!-- <app-main-content></app-main-content> -->
            <!-- <app-dddd></app-dddd> -->

        </div>

    </div>

</mat-drawer-container>
